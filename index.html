<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
    <title>file-browser</title>
</head>
<body>
    <h1> my files </h1>
    <p> this is a file browser </p>
    <table>
        <thead>
            <th> File Icon </th>
            <th> File Name </th>
            <th> File Type </th>
            <th> File Size </th>
        </thead>
            <tr>
                <td><i class="fa-solid fa-file-pdf"></i></td>
                <td><a href="hello-world.png"> PNG: hello-world </a></td>
            </tr>
            <tr>
                <td><a href="hello-world.html"> HTML: hello-world </a></td>
            </tr>
            <tr>
                <td><a href="hello-world.json"> JSON: hello-world </a></td>
            </tr>
            <tr>
                <td><a href="hello-world.txt"> TXT: hello-world </a></td>
            </tr>
            <tr>
                <td><a href="hello-world.pdf"> PDF: hello-world </a></td>
            </tr>

    </table>
    
</body>
</html>
